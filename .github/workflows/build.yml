name: Wheels

on:
  push:
  workflow_dispatch:
  release:
    types:
      - published
env:
  CIBW_TEST_EXTRAS: test
  CIBW_TEST_COMMAND: pytest {project}/tests
  CIBW_BUILD_VERBOSITY: 1
  # Optional: support Universal2 for Apple Silicon with these two lines:
  CIBW_TEST_SKIP: "*universal2:arm64"

jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build SDist
        run: pipx run --spec build pyproject-build --sdist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

  macoswheels:
    name: Wheel on macos ${{ matrix.arch }}
    runs-on: macos-10.15
    strategy:
      fail-fast: false
      matrix:
        arch: [ auto64, universal2 ]
        build: [ "*" ]

    env:

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: joerick/cibuildwheel@v1.10.0
        env:
          CIBW_ARCHS_MACOS: auto64 universal2
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_SKIP: pp* cp27-win*
          FFLAGS: '-fallow-argument-mismatch'
          CIBW_BEFORE_BUILD: brew install swig && brew rm gcc && brew install gcc




      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          path: wheelhouse/*.whl

  linuxwheels:
    name: Wheel on ubuntu-20.04 ${{ matrix.py }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        py: [ cp37, cp38, cp39 ]
    env:
      CIBW_BUILD: ${{ matrix.py }}-*
      CIBW_BEFORE_BUILD: yum -y install swig && yum -y install gcc-gfortran

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: joerick/cibuildwheel@v1.10.0
        env:
          CIBW_SKIP: pp* cp27-win*


      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          path: wheelhouse/*.whl

  upload_all:
    needs: [ linuxwheels, macoswheels, make_sdist ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.4.1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}  # TODO
